<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>作業報告システム</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container p-3">
  <div class="card">
    <div class="card-header">
      <p class="text-success">社員ID: ...</p>
      <p class="text-success">名前: ...</p>
    </div>
    <div class="card-body">
      <form class="row g-3 p-3" th:action="@{/businessReports}" th:object="${businessReport}" method="post">
        <div class="col-md-12 d-flex flex-row align-items-center gap-3">
          <p class="text-center">出勤時間</p>
          <div class="cs-form">
            <input type="time" class="form-control" th:field="*{start_time}"/>
            <span th:if="${#fields.hasErrors('start_time')}" th:errors="*{start_time}" class="text-danger"></span>
          </div>
        </div>
        <div class="col-md-12 d-flex flex-row align-items-center gap-3">
          <p class="text-center">退勤時間</p>
          <div class="cs-form">
            <input type="time" class="form-control" th:field="*{closing_time}"/>
            <span th:if="${#fields.hasErrors('closing_time')}" th:errors="*{closing_time}" class="text-danger"></span>
          </div>
        </div>
        <div class="col-md-12 d-flex flex-row gap-5">
          <label>※遅刻・早退の場合はチェックマーク</label>
        </div>
        <div class="col-md-12 d-flex flex-row gap-5">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled" th:field="*{is_lately}" />
            <label class="form-check-label" for="flexCheckDisabled">遅刻</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled" th:field="*{is_leaving_early}"/>
            <label class="form-check-label" for="flexCheckCheckedDisabled">早退</label>
          </div>
        </div>
        <div class="col-md-12 d-flex flex-row gap-3">
          <label class="text-nowrap">本日の体調</label>
          <select class="form-select" th:field="*{condition}" aria-label="example" style="width:300px;">
            <option selected th:value="${''}">選択</option>
            <option  th:value="${'好調'}">好調</option>
            <option  th:value="${'普通'}">普通</option>
            <option  th:value="${'不調'}">不調</option>
          </select>
        </div>
        <span th:if="${#fields.hasErrors('condition')}" th:errors="*{condition}" class="text-danger"></span>
        <div class="col-12 d-flex flex-row align-items-center gap-3">
          <label class="text-nowrap">1日の感想</label>
          <label for="exampleFormControlTextarea1"></label><textarea th:field="*{impressions}" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <span th:if="${#fields.hasErrors('impressions')}" th:errors="*{impressions}" class="text-danger"></span>
        <div class="col-12 d-flex flex-row align-items-center gap-3">
          <label class="text-nowrap">明日の予定</label>
          <label for="exampleFormControlTextarea2"></label><textarea class="form-control" th:field="*{tomorrow_schedule}" id="exampleFormControlTextarea2" rows="3"></textarea>
        </div>
        <span th:if="${#fields.hasErrors('tomorrow_schedule')}" th:errors="*{tomorrow_schedule}" class="text-danger"></span>
        <div class="col-12 d-flex flex-column gap-2" id="todo-field">
          <div class="d-flex gap-2">
            <p class="d-inline d-inline-block p-0 m-0">Todo（メモ帳)</p>
            <button type="button" class="btn btn-secondary" id="add-todo">追加</button>
          </div>
          <div class="row">
            <div class="flex-row d-flex gap-3 col-md-8">
              <input type="text" class="form-control" placeholder="タスク名" aria-label="">
              <input type="text" class="form-control" placeholder="進捗率" aria-label="">
              <button type="button" class="btn btn-danger">削除</button>
            </div>
          </div>
          <div class="row">
            <div class="d-flex flex-row gap-2 col-md-6">
              <input type="text" class="form-control" placeholder="タスク名" aria-label="">
              <input type="text" class="form-control" placeholder="進捗率" aria-label="">
              <button type="button" class="btn btn-danger">削除</button>
            </div>
          </div>
          <div class="row">
            <div class="d-flex flex-row gap-2 col-md-6">
              <input type="text" class="form-control" placeholder="タスク名" aria-label="">
              <input type="text" class="form-control" placeholder="進捗率" aria-label="">
              <button type="button" class="btn btn-danger">削除</button>
            </div>
          </div>
          <div class="row">
            <div class="d-flex flex-row gap-2 col-md-6">
              <input type="text" class="form-control" placeholder="タスク名" aria-label="">
              <input type="text" class="form-control" placeholder="進捗率" aria-label="">
              <button type="button" class="btn btn-danger">削除</button>
            </div>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">申請する</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>

<script>
  const elem = document.getElementById("add-todo")
  const todoField = document.getElementById("todo-field");
  elem.onclick = function() {
    const node = document.createElement("div");
    node.setAttribute("class", "row");
    node.innerHTML += "<div class=\"d-flex flex-row gap-2 col-md-6\">\n" +
            "              <input type=\"text\" class=\"form-control\" placeholder=\"タスク名\" aria-label=\"\">\n" +
            "              <input type=\"text\" class=\"form-control\" placeholder=\"進捗率\" aria-label=\"\">\n" +
            "              <button type=\"button\" class=\"btn btn-danger\">削除</button>\n" +
            "            </div>";
    todoField.appendChild(node);
  };
</script>
</html>
