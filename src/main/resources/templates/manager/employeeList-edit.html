<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}" >
    <title>ユーザー編集</title>
</head>
<body>
<div th:replace="manager/navbar :: navbar"></div>
<div class="container">
    <h1 class="my-5">ユーザー編集</h1>
    <form th:action="@{/editEmployee}" th:object="${userForm}" method="post">
        <table class="table table-bordered table-hover col-6">
            <tr class="form-group">
                <th class="align-middle">名前</th>
                <td><label>
                    <input type="text" class="form-control" name="name" th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                </label><span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span></td>
            </tr>
            <tr class="form-group">
                <th>パスワード</th>
                <td><label>
                    <input type="text" class="form-control" name="password" th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
                </label><span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span></td>
            </tr>
            <tr class="form-group">
                <th>役割</th>
                <td><label>
                    <select name=”role” th:field="*{role}" class="form-control">
                        <option value=”manager”>manager</option>
                        <option value=”user”>user</option>
                    </select>
                </label>
                </td>
            </tr>
            <tr class="form-group">
                <th>アイコン</th>
                <!--            送信タイプをfileに、ユーザーから受け付けるファイルを画像のみに-->
                ファイルを選択<input type="file" id="icon" th:field="*{icon}" accept="image/*" class="form-control">
        </table>
        <div class="text-center">
            <input type="submit" class="btn btn-primary" value="保存">
            <a th:href="@{/manager/employeeList}">
                <button type="button">キャンセル</button>
            </a>
        </div>
    </form>
</div>
<script src="webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
