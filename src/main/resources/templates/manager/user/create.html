<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(title = 'ユーザー新規登録', scripts = ~{::script}, links = ~{::link})">
    <meta charset="UTF-8" />
<!--    <link rel="stylesheet" type="text/css" href="src/main/resources/templates/manager/user/CSS/style.css" />-->
</head>
<body>
<div class="container">
    <div th:if="${validationError}" th:each="error : ${validationError}">
        <label class="text-danger" th:text="${error}"></label>
    </div>
    <h1>ユーザー新規登録</h1>
    <form th:action="@{/user/create}" th:object="${userCreateInput}" th:method="post">
        <div class="form-group">
            <label>社員番号：<span class="text-danger">※</span></label>
            <input type="text" th:field="*{employeeCode}" class="form-control">
<!--            ↓employeeCodeが重複したときのみ出るエラー文-->
            <div th:if="${error != null}" class="text-center mb-4">
                <h3 style="color: red;" th:text="${error}"></h3>
            </div>
        </div>
        <div class="form-group">
            <label>名前：<span class="text-danger">※</span></label>
            <input type="text" th:field="*{name}" class="form-control">
        </div>
        <div class="form-group">
            <label>パスワード：</label><span class="text-danger">※</span></label>
            <input type="password" th:field="*{password}" class="form-control">
        </div>
        <div class="form-group">
            <label>役割：<span class="text-danger">※</span></label>
            <select name="role" th:field="*{role}" class="form-control">
                <option value="MANAGER">manager</option>
                <option value="MEMBER">user</option>
            </select>
        </div>
        <div class="form-group">
            <label>アイコン画像</label>
            <input type="file" th:field="*{icon}" >
        </div>
        <br />
        <div class="text-center">
            <a href="/user/list" class="btn btn-secondary">キャンセル</a>
            <input type="submit" value="　登録　" class="btn btn-primary">
        </div>
    </form>
</div>
</body>
</html>
