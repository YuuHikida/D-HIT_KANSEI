<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
</head>

<body>
<div class="container">
    <div th:if="${validationError}" th:each="error : ${validationError}">
        <label class="text-danger" th:text="${error}"></label>
    </div>
    <h1>ユーザー新規登録</h1>
    <form th:action="@{/manager/createEmployee}" th:object="${userCreateInput}" th:method="post">
        <div class="form-group">
            <label>社員番号：<span class="text-danger">※</span></label>
            <input type="text" th:field="*{employeeCode}" class="form-control">
            <div th:if="${EmployeeCodeError != null}" class="text-center mb-4">
                <h3 style="color: red;" th:text="${EmployeeCodeError}"></h3>
            </div>
        </div>
        <div class="form-group">
            <label>名前：<span class="text-danger">※</span></label>
            <input type="text" th:field="*{name}" class="form-control">
        </div>
        <div class="form-group">
            <label>パスワード：</label><span class="text-danger">※</span></label>
            <input type="password" th:field="*{password}" class="form-control">
        </div>
        <div class="form-group">
            <label>役割：<span class="text-danger">※</span></label>
            <select name="role" th:field="*{role}" class="form-control">
                <option value="MANAGER">manager</option>
                <option value="MEMBER">user</option>
            </select>
        </div>
        <div class="form-group">
            <label>アイコン画像</label>
            <input type="file" th:field="*{icon}" >
        </div>
        <br />
        <div class="text-center">
            <input type="submit" value="　登録　" class="btn btn-primary">
        </div>
    </form>
</div>
</body>
</html>
